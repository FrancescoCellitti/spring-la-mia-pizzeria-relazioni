<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>
 <div th:replace="fragments/Navbar :: navbar"></div>

    <div class="container mt-5">
        <h1>Aggiungi una nuova pizza</h1>

        <form th:action="@{/pizza/modifica/{id}(id=${pizza.id})}" th:object="${pizza}" method="post" class="mt-4">

            <!-- include id as hidden field so it's bound to the model -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" th:field="*{name}"
                    class="form-control" th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input type="text" id="description" th:field="*{description}"
                    class="form-control" th:classappend="${#fields.hasErrors('description')} ? ' is-invalid'">
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="synopsis" class="form-label">Sinossi</label>
                <input type="text" id="synopsis" th:field="*{synopsis}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Immagine (URL)</label>
                <input type="text" id="image" th:field="*{image}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" step="0.01" id="price" th:field="*{price}"
                    class="form-control" th:classappend="${#fields.hasErrors('price')} ? ' is-invalid'">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary">salva</button>
            <a th:href="@{/}" class="btn btn-secondary ms-2">Annulla</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
