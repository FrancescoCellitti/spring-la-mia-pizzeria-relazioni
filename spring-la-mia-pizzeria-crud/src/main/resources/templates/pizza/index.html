<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="fragments/Navbar :: navbar"></div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Le pizze</h1>
            <!-- Search form (server-side search) -->
            <form th:action="@{/}" method="get" class="d-flex" role="search">
                <input class="form-control me-2" type="search" name="q" th:value="${q}"
                    placeholder="Cerca per nome o descrizione..." aria-label="Search">
                <button class="btn btn-primary" type="submit">Cerca</button>
                <a th:href="@{/}" class="btn btn-outline-secondary ms-2">Reset</a>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr th:if="${pizze.size()>0}">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo</th>
                        <th>Immagine</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizze}" th:object="${pizza}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{description}"></td>
                        <td th:text="*{price}"></td>
                        <td>
                            <span th:if="${image} != null">
                                <img th:src="@{'/images/' + ${image}}" th:alt="*{name}" class="img-fluid rounded" />
                            </span>
                            <span th:unless="${image} != null">(nessuna)</span>
                        </td>
                        <td>
                            <a th:href="@{/pizza/{id}(id=*{id})}" class="btn btn-sm btn-primary">Dettagli</a>
                            <a th:href="@{/pizza/modifica/{id}(id=*{id})}" class="btn btn-sm btn-outline-secondary ms-2"
                                title="Modifica">
                                <i class="bi bi-pencil" aria-hidden="true"></i></a>
                                <form th:action="@{/pizza/delete/{id}(id=*{id})}" method="post"
                                    style="display:inline-block; margin-left:6px;"
                                    onsubmit="return confirm('Sei sicuro di voler eliminare questa pizza?');">

                                    <button class="btn btn-danger btn-sm" type="submit" title="Elimina">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <p th:text="'Non ci sono pizze disponibili'" th:unless="${pizze.size()>0}"></p>
        <a th:href="@{/pizza/addPizza}" class="btn btn-primary">add</a>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
