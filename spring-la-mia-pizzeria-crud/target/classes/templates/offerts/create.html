<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/favicon.ico}" rel="icon" />

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom stylesheet -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />

    <!-- Extra head content provided by pages (unescaped) -->
    <th:block th:utext="${headExtras}"></th:block>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>

    <main class="container py-4" th:object="${Offerts}">
        <h1 class="mb-4">
            Offerta per: <span th:text="*{pizza.name}"></span>
        </h1>

        <form th:action="@{/Offerts/create}" method="post" novalidate>
            <input type="hidden" th:field="*{pizza.id}" />

            <div class="mb-3">
                <label for="offertDate" class="form-label">Data inizio</label>
                <input id="offertDate" type="date" class="form-control" th:field="*{offertDate}" />
                <div class="text-danger small" th:if="${#fields.hasErrors('offertDate')}"
                    th:errors="*{offertDate}"></div>
            </div>

            <div class="mb-3">
                <label for="offertDateEnd" class="form-label">Data termine</label>
                <input id="offertDateEnd" type="date" class="form-control" th:field="*{offertDateEnd}" />
                <div class="text-danger small" th:if="${#fields.hasErrors('offertDateEnd')}" th:errors="*{offertDateEnd}">
                </div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Note</label>
                <textarea id="notes" rows="4" class="form-control" th:field="*{notes}"></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salva</button>
                <a href="/" class="btn btn-secondary">Annulla</a>
            </div>

        </form>


    </main>

</body>

</html>
