<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Dettaglio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    <div th:replace="fragments/Navbar :: navbar"></div>

    <div class="container py-4">
        <div th:if="${pizza} != null" th:object="${pizza}" class="card">
            <div class="row g-0">
                <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                    <img th:if="${pizza.image} != null" th:src="@{'/images/' + ${pizza.image}}" th:alt="*{name}" class="img-fluid pizza-image rounded" />
                    <div th:if="${pizza.image} == null" class="text-muted">(nessuna immagine)</div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title" th:text="*{name}"></h2>
                        <p class="card-text" th:text="*{description}"></p>
                        <p class="fw-bold">Prezzo: <span th:text="*{price}"></span> &euro;</p>
                        <p class="text-muted">ID: <span th:text="*{id}"></span></p>
                        <a th:href="@{/}" class="btn btn-secondary">Torna all'elenco</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sezione Offerte -->
        <div th:if="${pizza} != null" th:object="${pizza}" class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="h5 mb-0">Offerte</h3>
                <a th:href="@{/pizza/{id}/offerts(id=*{id})}" class="btn btn-sm btn-primary">Aggiungi offerta</a>
            </div>

            <div th:if="*{offerts != null and #lists.size(offerts) > 0}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="of : *{offerts}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div><strong>Inizio:</strong> <span th:text="${of.offertDate}"></span></div>
                                <div><strong>Fine:</strong> <span th:text="${of.offertDateEnd}"></span></div>
                                <div th:if="${of.notes}"><strong>Note:</strong> <span th:text="${of.notes}"></span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="text-muted" th:if="*{offerts == null or #lists.size(offerts) == 0}">
                Nessuna offerta per questa pizza.
            </div>
        </div>

        <div th:if="${pizza} == null" class="alert alert-warning">Pizza non trovata.</div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
